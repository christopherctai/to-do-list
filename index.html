<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="header">
        <img src="./images/check-all.svg" alt="Checks" class="header-image">
        <div class="heading">To-Do List</div>
        <button class="btn add-project-btn">Add a Project</button>

    </div>
    <div class="sidebar">
        <div class="sidebar-section">
            <button class="project-btn btn">My Project</button>
            <button class="btn">Upcoming Tasks</button>
        </div>
        <div class="sidebar-section project-list">
        </div>
    </div>
    <form class="add-project-form hidden"> 
        <div class="form-heading">
            <div class="form-title">Add a Project</div>
            <button class="btn close-project-form-btn" type="button">x</button> 
        </div>
        <div class="form-row">
            <label for="project-form-title">Title</label>
            <input type="text" id="project-form-title" name="project-form-title" placeholder="Project Title goes here!">
        </div>
        <button class="btn submit-project-btn" type="button">Add your Project!</button>
    </form>
    <form class="add-note-form hidden"> 
        <div class="form-heading">
            <div class="form-title">Add a Note</div>
            <button class="btn close-note-form-btn" type="button">x</button> 
        </div>
        <div class="form-row">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Note Title goes here!">
        </div>

        <div class="form-row">
            <label for="description">Description</label>
            <textarea rows="5" id="description" name="description" placeholder="Put description here!"></textarea>
        </div> 

        <div class="form-row">
            <label for="dueDate">Due Date</label>
            <input type="text" name="dueDate" id="dueDate" placeholder="When is it due?">
        </div>

        <div class="form-row">
            <label for="priority">Priority</label>
            <input type="text" name="priority" id="priority" placeholder="How important is it?">
        </div>

        <button class="btn submit-note-btn" type="button">Add your Note!</button>
    </form>
    <div class="content">
        <div class="project-title">My Project</div>
        <div class="project"></div>
    </div>
    <button class="btn add-note-btn">+</button>
    <div class="footer">Copyright 2023 Chris Tai</div>
  </body>
</html>
