<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="header">
        <img src="./images/check-all.svg" alt="Checks" class="header-image">
        <div class="heading">To-Do List</div>
    </div>
    <div class="sidebar">
        <div class="sidebar-section">
            <button class="sidebar-row btn">Main Project</button>
            <button class="sidebar-row btn">Upcoming Tasks</button>
        </div>
        <div class="sidebar-section project-list">
            <button class="sidebar-row btn">Project 1</button>
            <button class="sidebar-row btn">Project 2</button>
            <button class="sidebar-row btn">Project 3</button>
            <button class="sidebar-row btn">Project 4</button>
        </div>
    </div>
    <div class="content">
        <div class="add-note-form"></div>
        <div class="notes"></div>
    </div>
    <div class="footer">Copyright 2023 Chris Tai</div>
  </body>
</html>
